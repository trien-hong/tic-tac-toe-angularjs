<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe | AngularJS</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="tic-tac-toe.css"/>
    <script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="tic-tac-toe.js"></script>
  </head>
  <body ng-app="TicTacToeApp">
    <div ng-controller="TicTacToeController" ng-init="init()">
      <div class="github">
        <a class="btn btn-light mt-3 me-3" target="_blank" rel="noopener noreferrer" href="https://github.com/trien-hong/tic-tac-toe-angularjs" role="button" title="GitHub Repository">
          <svg xmlns="http://www.w3.org/2000/svg" class="mb-1" width="50" height="50" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8"/>
          </svg>
        </a>
      </div>
      <div class="counter">
        <div class="player1_win_count" title="Player 1's win count">
          <div>
            <h1>Player 1 (X):</h1>
          </div>
          <div>
            <h1><u>{{player1_win_count}}</u></h1>
          </div>
        </div>
        <div class="tie_count px-5" title="Tie/draw count">
          <div>
            <h1>Tie:</h1>
          </div>
          <div>
            <h1><u>{{tie_count}}</u></h1>
          </div>
        </div>
        <div class="player2_win_count" title="Player 2's win count">
          <div>
            <h1>Player 2 (O):</h1>
          </div>
          <div>
            <h1><u>{{player2_win_count}}</u></h1>
          </div>
        </div>
      </div>
      <div class="tic_tac_toe_board py-5">
        <div class="bord_row1">
          <!-- bord_value_array[index][value, isDisabled, color] -->
          <button type="button" id="square0" class="btn {{bord_value_array[0][2]}} mx-3 my-3" ng-click="switchSymbol(0)" ng-disabled="bord_value_array[0][1]"><b>{{bord_value_array[0][0]}}</b></button>
          <div class="square1">
            <button type="button" id="square1" class="btn {{bord_value_array[1][2]}} mx-3 my-3" ng-click="switchSymbol(1)" ng-disabled="bord_value_array[1][1]"><b>{{bord_value_array[1][0]}}</b></button>
          </div>
          <button type="button" id="square2" class="btn {{bord_value_array[2][2]}} mx-3 my-3" ng-click="switchSymbol(2)" ng-disabled="bord_value_array[2][1]"><b>{{bord_value_array[2][0]}}</b></button>
        </div>
        <div class="bord_row2">
          <!-- bord_value_array[index][value, isDisabled, color] -->
          <button type="button" id="square3" class="btn {{bord_value_array[3][2]}} mx-3 my-3" ng-click="switchSymbol(3)" ng-disabled="bord_value_array[3][1]"><b>{{bord_value_array[3][0]}}</b></button>
          <div class="square4">
            <button type="button" id="square4" class="btn {{bord_value_array[4][2]}} mx-3 my-3" ng-click="switchSymbol(4)" ng-disabled="bord_value_array[4][1]"><b>{{bord_value_array[4][0]}}</b></h3></button>
          </div>
          <button type="button" id="square5" class="btn {{bord_value_array[5][2]}} mx-3 my-3" ng-click="switchSymbol(5)" ng-disabled="bord_value_array[5][1]"><b>{{bord_value_array[5][0]}}</b></button>
        </div>
        <div class="bord_row3">
          <!-- bord_value_array[index][value, isDisabled, color] -->
          <button type="button" id="square6" class="btn {{bord_value_array[6][2]}} mx-3 my-3" ng-click="switchSymbol(6)" ng-disabled="bord_value_array[6][1]"><b>{{bord_value_array[6][0]}}</b></button>
          <div class="square7">
            <button type="button" id="square7" class="btn {{bord_value_array[7][2]}} mx-3 my-3" ng-click="switchSymbol(7)" ng-disabled="bord_value_array[7][1]"><b>{{bord_value_array[7][0]}}</b></button>
          </div>
          <button type="button" id="square8" class="btn {{bord_value_array[8][2]}} mx-3 my-3" ng-click="switchSymbol(8)" ng-disabled="bord_value_array[8][1]"><b>{{bord_value_array[8][0]}}</b></button>
        </div>
      </div>
      <div class="status">
        <h1>{{status}}</h1>
      </div>
      <div class="reset pt-4">
        <button type="button" class="btn btn-primary" ng-click="resetBord()" ng-if="showResetButton"><h5>Reset Board?</h5></button>
      </div>
      <div class="modal fade" id="modal">
        <div class="modal-dialog {{modalSize}}">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">
                <b><u>{{modalTitle}}</u></b>
              </h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal" title="CLOSE ALERT"></button>
            </div>
            <div class="modal-body text-break">
              <h5 ng-class="modalClass" ng-if="show_modal_message_class">{{modalMessage}}</h5>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success" data-bs-dismiss="modal" ng-if="show_modal_confirm_button" ng-click="this[confirm_function](confirm_parameter)" title="YES">YES</button>
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal" ng-if="show_modal_confirm_button" title="NO">NO</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" ng-if="show_modal_close_button" title="CLOSE ALERT">CLOSE</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
